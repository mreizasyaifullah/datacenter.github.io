			function init() {

				plane.rotation.x = -Math.PI/2;
				plane.position.y = -0.5;
				scene.add( plane );

				// renderer

			function setupGui() {
				folderLocal = gui.addFolder( 'Show / Hide' );
				folderLocal.add( propsLocal, 'wallStat' ).name('WALL').onChange( wall );
				folderLocal.add( propsLocal, 'rfStat' ).name('RAISED FLOOR').onChange( rfloor );
			}

			function removeWall(xx) {
				allWall.push(xx);
				for (i=0; i<allWall.length; i++)	{
					scene.remove(allWall[i]);
				}
			}

			function removeRF(xx) {
				allRF.push(xx);
				for (i=0; i<allRF.length; i++)	{
					scene.remove(allRF[i]);
				}
			}

			function rect()	{
				loader.load( './examples/models/stl/tekno/datacenter2/rect.stl', function ( geometry ) {
					var material = new THREE.MeshPhongMaterial( { color: 0x212f39, specular: 0x000000, shininess: 200 } );

					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.set( -1.5,-0.535,1.1 );
					mesh.rotation.set( - Math.PI / 2, 0, 0 );
					mesh.scale.set( 0.0003,0.0003,0.0003 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );
			}

			function wall()	{
				loader.load( './examples/models/stl/tekno/datacenter2/wall.stl', function ( geometry ) {
					if (propsLocal.wallStat == false)	{
						wallTrans = false;
					}
					else {
						wallTrans = true;
					}
					// console.log(mesh);
					var material = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x111111, shininess: 200, opacity: 0.4, transparent: wallTrans} );
					// var material = new THREE.MeshPhongMaterial( { color: wallTrans, specular: 0x111111, shininess: 200, opacity: 0.4, transparent: true} );
					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.set( -1.5,-0.535,1.1 );
					mesh.rotation.set( - Math.PI / 2, 0, 0 );
					mesh.scale.set( 0.0003,0.0003,0.0003 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;
					removeWall(mesh);
					// allObject.push(mesh);
					scene.add( mesh );
					// console.log(propsLocal.wallStat);
					// console.log(wallTrans);

				} );
			}

					var material = new THREE.MeshPhongMaterial( { color: 0xcccccc, specular: 0x111111, shininess: 200, opacity: 0.4, transparent: rfTrans} );

					mesh.castShadow = true;
					mesh.receiveShadow = true;
					removeRF(mesh);

					scene.add( mesh );

				} );
			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = -0.002;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}
